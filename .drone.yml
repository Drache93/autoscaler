workspace:
  base: /go
  path: src/github.com/drone/autoscaler

pipeline:
  test:
    image: golang
    environment:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
      - go test -v -cover ./...

  test_mysql:
    image: golang
    environment:
      - DATABASE_DRIVER=mysql
      - DATABASE_CONFIG=root@tcp(mysql:3306)/test?parseTime=true
    commands:
      - cd store
      - go test -v

  build:
    image: golang
    commands: sh .drone.sh

  publish:
    image: plugins/docker
    repo: drone/autoscaler
    auto_tag: true
    secrets: [ docker_username, docker_password ]
    when:
      event: [ push, tag ]

services:
  mysql:
    image: mysql:5
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
